{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
    {% if form.errors %}
        <p>Your Username and Password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button class="btn btn-primary">Login</button>
    </form>
{% endblock %}
