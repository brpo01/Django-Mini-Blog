{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Post</button>
    </form>
{% endblock %}
