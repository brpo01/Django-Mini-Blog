{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-default" class="ml-2">Send</button>
    </form>
{% endblock %}
