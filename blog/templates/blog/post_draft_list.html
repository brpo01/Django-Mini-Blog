{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date text-right">
                <p>created: {{ post.created_date|date:'d-m-Y'}}</p>
            </div>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title|title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars:40 }}</p>
            <h3><a href="{% url 'blog:post_detail' pk=post.pk %}"</a>Read More</h3> 
        </div>
    {% endfor %}
{% endblock %}
